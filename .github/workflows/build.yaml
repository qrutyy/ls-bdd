name: Kernel 6.15.7 build

on:
  push:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      KERNEL_VERSION: 6.15.7
      KERNEL_SOURCE_PATH: /usr/src/linux-6.15.7

    steps:
      - name: Display Runner's System Info (for context)
        run: |
          echo "Runner's kernel version:"
          uname -a
          uname -r
          echo "Targeting build for: Linux $KERNEL_VERSION (generic)"

      - uses: actions/checkout@v4

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev dwarves bc rsync

      - name: Download kernel headers for 6.15.7
        run: |
          echo "Downloading Linux kernel $KERNEL_VERSION headers..."
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-${KERNEL_VERSION}.tar.xz
          tar -xf linux-${KERNEL_VERSION}.tar.xz
          sudo mv linux-${KERNEL_VERSION} $KERNEL_SOURCE_PATH
          echo "Kernel sources installed at: $KERNEL_SOURCE_PATH"

      - name: Build module for 6.15.7
        run: |
          echo "Kernel source for build: $KERNEL_SOURCE_PATH"
          cd src/
          make type=lf KERNELDIR=$KERNEL_SOURCE_PATH

      - name: List built artifacts (optional)
        if: always()
        run: |
          echo "Listing contents of src/ after build:"
          ls -l src/
          echo "Looking for .ko files:"
          find src/ -name "*.ko"
